<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container center-form">
        <div class="card p-4 form-container">
            <h2 class="card-title text-center">Delete Account</h2>
            <form action="/delete-account" method="post">
                <input type="hidden" name="email" th:value="${userEmail}"/>
                <p>Are you sure you want to delete your account?</p>
                <button type="submit" class="btn btn-danger btn-block">Delete Account</button>
            </form>
        </div>
    </div>
</body>
</html>
