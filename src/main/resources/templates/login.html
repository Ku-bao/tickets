<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .toast-container {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ticketing System</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/all-users">All Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logs">View Logs</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="card w-50">
            <div class="card-body">
                <h2 class="card-title text-center">Login</h2>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div class="row mt-3">
                    <div class="col text-center">
                        <a href="/register" class="btn btn-link">Register</a>
                    </div>
                    <div class="col text-center">
                        <a href="/forgot-password" class="btn btn-link">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast container -->
        <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/toast.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var error = /*[[${error}]]*/ false;
        console.log("Error value from login server: " + error); // 调试输出
        if (error) {
            showErrorToast('Invalid email or password.');
        }
        /*]]>*/
    </script>
</body>
</html>
